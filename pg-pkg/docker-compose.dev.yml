services:
    postgres:
        image: postgres:18
        container_name: pg-dev
        environment:
            POSTGRES_USER: devuser
            POSTGRES_PASSWORD: devpassword
            POSTGRES_DB: devdb
        ports:
            - "5432:5432"
        networks:
            - pg-network
    adminer:
        image: adminer
        restart: always
        container_name: adminer-dev
        depends_on:
            - postgres
        networks:
            - pg-network
        ports:
            - 8080:8080

networks:
    pg-network:
        driver: bridge